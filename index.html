<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaleCalc Pro - Scale Conversion Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Fallback */
      }
      
      .midnight-bg {
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
        min-height: 100vh;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Enhanced Input Styling for Clarity */
      .glass-input-container {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: border-color 0.2s ease, background 0.2s ease;
      }
      
      .glass-input-container:focus-within {
        border-color: rgba(99, 102, 241, 0.5); /* Indigo 500 */
        background: rgba(0, 0, 0, 0.3);
      }

      .glass-input {
        background: transparent;
        border: none;
        color: white;
      }
      
      .glass-input:focus {
        outline: none;
      }

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="midnight-bg text-slate-200 antialiased min-h-screen flex flex-col selection:bg-indigo-500/50 selection:text-white">
    <div id="root" class="flex-grow flex flex-col"></div>
  </body>
</html>
