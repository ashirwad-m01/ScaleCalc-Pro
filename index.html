<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaleCalc Pro - Scale Conversion Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-darker: #020617;
        --text-white: #f8fafc;
        --text-muted: #94a3b8;
        --primary-indigo: #6366f1;
        --primary-indigo-dim: rgba(99, 102, 241, 0.1);
        --accent-emerald: #10b981;
        --accent-emerald-dim: rgba(16, 185, 129, 0.1);
        --danger-red: #ef4444;
        --danger-bg: rgba(127, 29, 29, 0.2);
        
        --glass-panel: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(0, 0, 0, 0.2);
        --input-focus-bg: rgba(0, 0, 0, 0.3);
        --prefix-bg: rgba(255, 255, 255, 0.05);
        
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
        color: var(--text-white);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
      }

      /* Layout Utilities */
      .app-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 3rem 1rem;
        position: relative;
        overflow: hidden;
      }

      .bg-glow {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 500px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 50%;
        filter: blur(120px);
        pointer-events: none;
        z-index: 0;
      }

      .content-container {
        width: 100%;
        max-width: 672px; /* max-w-2xl */
        position: relative;
        z-index: 10;
      }

      /* Header Styling */
      header {
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
        z-index: 10;
      }

      .icon-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.25rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin-bottom: 0.75rem;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1.125rem;
        font-weight: 500;
        max-width: 36rem;
        margin: 0 auto;
      }

      /* Glass Panel */
      .glass-card {
        background: var(--glass-panel);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-xl);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(24px);
        overflow: hidden;
      }

      /* Tabs */
      .tab-nav {
        padding: 0.75rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .tab-group {
        display: flex;
        background: rgba(0, 0, 0, 0.4);
        padding: 0.25rem;
        border-radius: 0.75rem;
      }

      .tab-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        background: transparent;
        color: var(--text-muted);
      }

      .tab-btn:hover {
        color: var(--text-white);
        background: rgba(255, 255, 255, 0.05);
      }

      .tab-btn.active {
        background: var(--primary-indigo);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .main-content {
        padding: 1.5rem;
        background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.2));
      }

      @media (min-width: 640px) {
        .main-content {
          padding: 2.5rem;
        }
      }

      /* Form Elements */
      .section-header {
        margin-bottom: 2rem;
        text-align: center;
      }

      @media (min-width: 768px) {
        .section-header {
          text-align: left;
        }
      }

      .section-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .input-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        align-items: center;
        position: relative;
      }

      @media (min-width: 768px) {
        .input-grid {
          grid-template-columns: 1fr auto 1fr;
        }
      }

      .arrow-separator {
        display: none;
        color: #475569;
        justify-content: center;
        padding-top: 1.5rem;
      }

      @media (min-width: 768px) {
        .arrow-separator {
          display: flex;
        }
      }

      .input-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: #cbd5e1;
        margin-bottom: 0.5rem;
        margin-left: 0.25rem;
      }

      .input-wrapper {
        display: flex;
        align-items: center;
        background: var(--input-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        overflow: hidden;
        transition: border-color 0.2s, background 0.2s;
      }

      .input-wrapper:focus-within {
        background: var(--input-focus-bg);
        border-color: rgba(99, 102, 241, 0.5);
      }

      .prefix-area {
        background: var(--prefix-bg);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.875rem 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .prefix-text {
        font-weight: 700;
        font-size: 1.125rem;
        color: #818cf8; /* indigo-400 */
      }
      
      .prefix-text.factor {
        color: #34d399; /* emerald-400 */
      }

      .input-field {
        background: transparent;
        border: none;
        width: 100%;
        padding: 0.875rem 1rem;
        color: white;
        font-size: 1.125rem;
        font-weight: 500;
        outline: none;
      }
      
      .input-field::placeholder {
        color: #475569;
      }

      /* Result Display */
      .results-area {
        margin-top: 2rem;
      }

      .error-box {
        background: var(--danger-bg);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #fecaca;
        padding: 1rem;
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .result-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .result-label {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        margin-bottom: 0.5rem;
      }
      
      .result-label.indigo {
        color: #a5b4fc;
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }
      
      .result-label.emerald {
        color: #6ee7b7;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .result-value {
        font-size: 3rem;
        font-weight: 900;
        color: white;
        letter-spacing: -0.025em;
        margin: 1rem 0;
        line-height: 1;
      }
      
      @media (min-width: 640px) {
        .result-value {
          font-size: 3.75rem;
        }
      }

      .copy-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid;
      }

      .copy-btn.default {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        color: white;
      }
      
      .copy-btn.default:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }
      
      .copy-btn.copied {
        background: rgba(16, 185, 129, 0.2);
        border-color: rgba(16, 185, 129, 0.3);
        color: #6ee7b7;
      }

      .result-helper {
        margin-top: 1rem;
        font-size: 0.75rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      .empty-state {
        padding: 2rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px dashed rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        color: #64748b;
        font-weight: 500;
      }

      /* Footer */
      .app-footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.875rem;
        color: #64748b;
        font-weight: 500;
      }
    </style>

</head>

</html>
